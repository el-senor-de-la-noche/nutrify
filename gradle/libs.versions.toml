composeBom = "2025.12.00"

navigation = "2.9.6"

camera = "1.5.2"
cameraView = "1.5.2"

datastore = "1.2.0"

retrofit = "3.0.0"
okhttp = "5.3.2"

mlkitTextRecognition = "16.0.1"
mlkitImageLabeling = "17.0.9"

ui = "1.10.0"
material = "1.13.0"
foundation = "1.10.0"

googleGenai = "0.9.0"

junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"

tvMaterial = "1.0.1"
